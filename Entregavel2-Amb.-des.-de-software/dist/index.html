  <script defer src="main.js"></script></head>
  <body class="m-auto">
    <!--Switches-->
    <div class="d-flex justify-content-between p-3">
      <input type="radio" class="btn-check" name="options-outlined" id="js" autocomplete="off" checked>
      <label class="btn btn-outline-success" for="js">JavaScript</label>

      <input type="radio" class="btn-check" name="options-outlined" id="java" autocomplete="off">
      <label class="btn btn-outline-danger" for="java">Java</label>
    </div>

    <div id="pageJS">
      <form id="formulario" class="form-control-lg mb-3">
        <label for="opcoes" class="mb-3">Escolha um algoritmo:</label>
        <select id="opcoes" name="opcoes" class="form-select mb-3" aria-label="Default select example">
            <option value="quicksort">QuickSort</option>
            <option value="contagem">Contagem</option>
            <option value="MDC">Max. Div. Comum</option>
            <option value="numPrimo">Número Primo</option>
            <option value="SCN">Soma de conjutos numéricos</option>
            <option value="fibo">Fibonacci</option>
        </select>
        <button type="submit" class="btn btn-outline-light mb-3">Confirmar</button>
      </form>
  
      <!--Questoes-->
  
      <section id="quickSort" class="border border-secondary p-3 d-none rounded">
        <form class="d-block input-group">
          <div class="mb-3">
            <label for="cont" class="form-label text-white">Digite um número da sequência: </label>
            <div class="d-flex">
              <input type="number" class="form-control" id="cont" placeholder="Digite um número">
              <button class="btn btn-light ms-3">+</button>
            </div>
            <p></p>
            <button type="submit" class="btn btn-light mt-3">Ok!</button>
          </div>
        </form>
        <div>
          <h4>Sequencia do QuickSort:</h4>
          <p></p>
        </div>
      </section>
  
      <section id="contagem" class="border border-secondary p-3 d-none rounded">
        <form class="d-block input-group">
          <div class="mb-3">
            <label for="cont" class="form-label text-white">Digite uma nota: </label>
            <div class="d-flex">
              <input type="number" class="form-control" id="cont" placeholder="Digite uma nota">
              <button class="btn btn-light ms-3">+</button>
            </div>
            <p></p>
            <button type="submit" class="btn btn-light mt-3">Ok!</button>
          </div>
        </form>
        <div class="mt-3">
          <h4>Passaram exatamente:</h4>
          <p></p>
        </div>
      </section>
  
      <section id="mdc" class="border border-secondary p-3 d-none rounded">
        <form class="d-block input-group">
          <div class="mb-3">
            <label for="maxDivCom" class="form-label">Digite dois números: </label>
            <div class="d-flex gap-4">
              <input type="number" class="form-control" id="maxDivCom" placeholder="Digite um número">
              <input type="number" class="form-control" id="maxDivCom2" placeholder="Digite outro número">
            </div>
            <button type="submit" class="btn btn-light mt-3">Ok!</button>
          </div>
        </form>
        <div class="mt-3">
          <h4>O máximo divisor comun entre  </h4>
          <p></p>
        </div>
      </section>
  
      <section id="numPrimo" class="border border-secondary p-3 d-none rounded">
        <form class="d-block input-group">
          <div class="mb-3">
            <label for="primo" class="form-label">Digite um número para verificar se é primo</label>
            <input type="number" class="form-control" id="primo" placeholder="Digite um número">
          </div>
        </form>
        <div class="mt-3">
          <h4>Este número</h4>
          <p></p>
        </div>
      </section>
  
      <section id="scn" class="border border-secondary p-3 d-none rounded">
        <form class="d-block input-group">
          <label for="soma" class="form-label text-white">Digite um número da conjunto que quer ser somado: </label>
          <div class="d-flex">
            <input type="number" class="form-control" id="soma" placeholder="Digite um número">
            <button class="btn btn-light ms-3">+</button>
          </div>
          <p></p>
          <button type="submit" class="btn btn-light mt-3">Ok!</button>
        </form>
        <div class="mt-3">
          <h4>Passaram exatamente:</h4>
          <p></p>
        </div>
      </section>
  
      <section id="fibonacci" class="border border-secondary d-none p-3 rounded">
        <form class="d-block input-group">
          <div class="mb-3">
            <label for="fibo" class="form-label">Digite o número de termos de Fibonnaci</label>
            <input type="number" class="form-control" id="fibo" placeholder="Digite um número">
          </div>
        </form>
        <div class="mt-3">
          <h4>A sequência de Fibonacci é:</h4>
          <p></p>
        </div>
      </section>
    </div>
